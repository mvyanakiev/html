<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>Normal Buttons</h2>
    <a class="button" href="#">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button fill" href="#">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button hover fill">Learn More</button>

    <h2>Icon Buttons</h2>
    <a class="button fill" href="#"><span class="icon download"></span> Download</a>
    <button class="button fill"><span class="icon download"></span> Download</button>
    <button class="button hover fill"><span class="icon download"></span> Download</button>
</body>
</html>
