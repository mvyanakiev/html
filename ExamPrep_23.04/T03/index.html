<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <section class="picture">
        </section>

        <section class="info">

            <h1 class="title">CALORIE CALCULATOR</h1>

            <duv class="units">
                <p class="us">Standart units (US)</p>
                <p class="metric">Metric units</p>
            </duv>


            <form>

                <div class="form-row-2c">

                    <div class="left">

                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>

                    </div>

                    <div class="right">
                        <label for="age">Age</label>
                        <input id="age" placeholder="Years..." type="text">
                    </div>


                </div>


                <div class="form-1row">
                    <label for="weight">Weight</label>
                    <input id="weight" placeholder="Pounds..." type="text">
                </div>


                <div class="form-row-2c">

                    <div class="left">
                    <label for="feet">Height</label>
                    <input id="feet" placeholder="Feet..." type="text">
                    </div>

                    <div class="right">
                    <input id="inches" placeholder="Inches..." type="text">
                    </div>
                </div>

                <a class="button" href="#">Calculate</a>

            </form>

        </section>

    </div>
</body>
</html>
