<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container-icons">
        <section class="week">
            <div class="workweek">
                <span class="week">
                    <p>Workweek</p>
                </span>
                <div class="days">
                    <span>1 Monday</span>
                    <span>2 Tuesday</span>
                    <span>3 Wednesday</span>
                    <span>4 Thursday</span>
                    <span>5 Friday</span>
                </div>
            </div>
            <span class="reminder">
                <p>REMINDERS</p>
            </span>
        </section>

        <section class="notes">
            <div class="workweek">
                <span class="week">
                    <p>Weekend</p>
                </span>
                <div class="days">
                    <span>6 Saturday</span>
                    <span>7 Sunday</span>
                </div>
            </div>
            <span class="reminder">
                <p>SPECIAL DAYS</p>
            </span>
        </section>
    </div>

</body>
</html>
