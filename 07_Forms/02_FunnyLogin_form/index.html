<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-icons">
        <form action="#">

            <fieldset>

                <div class="social">
                    <h2>Sign In With</h2>
                    <div class="s-buttons">
                        <p class="fb"><i class="fab fa-facebook-square"></i> Facebook</p>
                        <p class="gl"><i class="fab fa-google"></i> Google</p>
                    </div>
                </div>

                <div class="forms">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="forms">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="forms submit">
                    <input type="submit" value="Sign In">
                </div>

            </fieldset>
        </form>
    </div>


</body>
</html>
