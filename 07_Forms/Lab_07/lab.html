<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms lab</title>
    <link href="lab_styles.css" rel="stylesheet">
</head>
<body>

    <form action="#" method="get">

        <fieldset>

            <legend>Login</legend>

            <p class="field-icon">
                <input type="email" id="email" name="email" placeholder="koko@boko.net" required>
                <label for="email"><span>Email</span></label>
            </p>

            <p class="field-icon">
                <input id="pass" name="pass" type="password">
                <label for="pass"><span>Password</span></label>
            </p>

            <p>
                <input type="submit" value="Send it!">
            </p>

        </fieldset>
    </form>

</body>
</html>
