<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="#">

        <fieldset>

            <p class="heading">Customer Details</p>

            <div class="forms">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="George">
            </div>

            <div class="forms">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Davis">
            </div>

            <div class="forms rd">

                <p class="radio">Gender</p>

                <input type="radio" id="male" name="male" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="female" value="Female">
                <label for="female">Female</label>
            </div>

            <div class="forms">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@email.com">
            </div>

            <div class="forms">
                <label for="message">Message</label>
                <textarea rows="5" cols="35" id="message" placeholder="More Information..."></textarea>
            </div>




        </fieldset>







    </form>
    
</body>
</html>
