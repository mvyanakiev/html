<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner Task 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="wrapper">
        <div class="bkg"></div>

        <div class="close"><i class="fas fa-times"></i></div>

        <div class="container">

            <div class="people">
                <p class="icon"><i class="fas fa-users"></i></p>
                <p class="number">100</p>
                <p class="type">Employees</p>
            </div>

            <div class="jet">
                <p class="icon"><i class="fas fa-plane"></i></p>
                <p class="number">7,000</p>
                <p class="type">KM/week</p>
            </div>

            <div class="cargo">
                <p class="icon"><i class="fas fa-truck"></i></p>
                <p class="number">2,500</p>
                <p class="type">Clients</p>
            </div>

            <div class="ship">
                <p class="icon"><i class="fas fa-ship"></i></p>
                <p class="number">4,600</p>
                <p class="type">Shipments</p>
            </div>


        </div>



    </section>


</body>
</html>
