<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>

            <p class="form-title">Form</p>

            <div class="row">
                <p class="star">*</p>
                <label for="name">Name:</label>
                <input class="name" type="text" id="name" placeholder="Dario Petrov">
                <i class="fas fa-user"></i>
            </div>

            <div class="row">
                <p class="star">*</p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="dario@email.com">
            </div>

            <div class="row">
                <p class="star">*</p>
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" placeholder="+359 885 445 445">
            </div>

            <div class="row">
                <p class="star">*</p>
                <label for="password">Password <span class="small-label">(minimum 6 characters):</span></label>
                <input type="password" id="password" placeholder="******">
            </div>

            <a class="submit-button" href="#">Sign up</a>

    </form>
    
</body>
</html>
